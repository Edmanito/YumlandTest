<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Kaiseki Shunei | Inscription</title>
    <link rel="stylesheet" href="style.css"> </head>
<body class="page-accueil">
    <div class="auth-full-page">
        <div class="auth-box">
            <h3>INSCRIPTION</h3>
            <p class="auth-subtitle">Rejoignez l'expérience Shunei</p>
            
            <form action="connexion.html" method="GET">
                <div class="input-group">
                    <input type="text" name="firstname" placeholder="Prénom" class="input-auth" required>
                    <input type="text" name="lastname" placeholder="Nom" class="input-auth" required>
                </div>
                
                <input type="email" name="email" placeholder="Email" class="input-auth" required>
                <input type="tel" name="phone" placeholder="Numéro de téléphone" class="input-auth" required>
                
                <input type="text" name="address" placeholder="Adresse complète (Rue, numéro...)" class="input-auth" required>
                <div class="input-group">
                    <input type="text" name="intercom" placeholder="Code Interphone" class="input-auth">
                    <input type="text" name="floor" placeholder="Étage / Appartement" class="input-auth">
                </div>
                
                <input type="password" name="password" placeholder="Mot de passe" class="input-auth" required>
                
                <button type="submit" class="btn-submit">CRÉER MON COMPTE</button>
            </form>
            
            <p class="switch-auth"><a href="index.html">Retour à l'accueil</a></p>
        </div>
    </div>
</body>
</html>
